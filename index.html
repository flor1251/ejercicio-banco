<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <title>Landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./assets/logo-texto.png" alt="logo texto" />
      </div>
      <section class="grid">
        <div class="letraB">
          <img src="./assets/logo-imagen.png" alt="logo imagen" />
        </div>
        <div class="descripcion">
          <h2>Creando la comunidad Bancaria digital</h2>
          <p>
            Usa tu tarjeta de debito Boken donde quieras. <br />
            En argentina o en cualquier parte del mundo. <br />
            Somos tu banco internacional.
          </p>
          <input type="button" value="SUMATE" class="boton" />
        </div>
      </section>
      <footer class="social">
        <a href="http://www.facebook.com" target="-blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="http://www.instagram.com" target="-blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="http://www.twitter.com" target="-blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
